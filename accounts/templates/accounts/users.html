{% extends 'accounts/main.html' %}
{% block content %}
  <br/>

        <br>
        <div class="row">
            <div class="col">
                <div class="card card-body">
                    <form method="get">
                        {{myFilter.form}}
                    <button class="btn btn-primary" type="submit">Search</button>
                        <a class="btn btn-primary" href="{% url 'create_users' %}">Create User</a>
                  </form>
                </div>
            </div>

        </div>
        <br>

        <div class="row">
            <div class="col-md">
                <div class="card card-body">
                    <table class="table table-sm">
                        <tr>
                            <th>Username</th>
                            <th>Email</th>

                        </tr>

                        {% for user in user %}

                        <tr>
                            <td>
                                {{user.username}}
                            </td>
                            <td>
                                {{user.email}}
                            </td>

                        </tr>

                        {% endfor %}

                    </table>
                </div>
            </div>
        </div>

{% endblock %}
